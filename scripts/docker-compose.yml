version: '3.7'
services:
  postgres:
    image: postgres:13
    container_name: neobot_postgres
    environment:
      POSTGRES_DB: neobot
      POSTGRES_USER: neobot
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: neobot_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
