<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" href="Logo-neobot.png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000000;
      color: #ffffff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* ðŸ”· Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at 30% 20%, rgba(99, 230, 190, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 70% 80%, rgba(99, 179, 237, 0.08) 0%, transparent 50%),
        #000000;
      position: relative;
      padding: 2rem;
      text-align: center;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.8) 100%);
      pointer-events: none;
    }

    .hero-content {
      max-width: 900px;
      position: relative;
      z-index: 2;
      animation: fadeInUp 1.8s ease forwards;
    }

    /* âœ… Logo avec animation fluide */
    .logo {
      width: 140px;
      height: auto;
      margin: 0 auto 2rem;
      filter: drop-shadow(0 0 25px rgba(99, 230, 190, 0.3));
      opacity: 0;
      transform: scale(0.95);
      animation: logoFade 1.6s ease-out forwards;
    }

    @keyframes logoFade {
      0% { opacity: 0; transform: scale(0.8); filter: blur(4px); }
      60% { opacity: 1; transform: scale(1.05); filter: blur(0); }
      100% { transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: clamp(2.5rem, 7vw, 5rem);
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #63E6BE 0%, #63B3ED 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      font-size: clamp(1.1rem, 2.5vw, 1.4rem);
      color: #A0AEC0;
      margin-bottom: 3rem;
      font-weight: 300;
    }

    /* CTA */
    .cta-primary {
      display: inline-block;
      background: linear-gradient(135deg, #63E6BE 0%, #4FD1C5 100%);
      color: #000000;
      padding: 1.2rem 3rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 10px 40px rgba(99, 230, 190, 0.3);
      position: relative;
      overflow: hidden;
    }

    .cta-primary::after {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.4);
      transform: skewX(-20deg);
      transition: 0.5s;
    }

    .cta-primary:hover::after {
      left: 100%;
    }

    .cta-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 50px rgba(99, 230, 190, 0.5);
    }

    /* âœ… Responsive logo size */
    @media (max-width: 768px) {
      .logo { width: 100px; }
    }
  </style>
</head>

        Start Free Trial
      </a>
    </div>
  </section>
</body>
</html>
